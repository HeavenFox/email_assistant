<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<textarea id="input" name="input" rows=20 cols=90></textarea><br>
<button onclick="lol()">Strip</button><br>
<textarea id="output" name="output" rows=20 cols=90></textarea>

<script>
function lol() {
  $.post('/util/cleanhtml', {
    'html': $('#input').val()
  }, function(data) {
    $("#output").val(data);
  }, 'text');
}
</script>
