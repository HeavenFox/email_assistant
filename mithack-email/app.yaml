application: mithack-email
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /_ah/mail/.+
  script: email.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
